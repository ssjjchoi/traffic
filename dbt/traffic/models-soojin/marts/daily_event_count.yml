version: 2

models:
  - name: daily_event_count
    description: "일별 이벤트 카운트"
    columns:
      - name: event_date
        tests:
          - not_null
      - name: event_count
        tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0
                max_value: 1000